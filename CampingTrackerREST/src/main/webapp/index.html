<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CampingTracker</title>
<script type="text/javascript" src="js/eventFunctions.js"></script>
</head>
<body>
	<h1>CampingTracker</h1>

	<div id="campData">
		<br>
	</div>

	<div>
		<form name="addCampForm">
			<input type="text" name="name" placeholder="camping name"> <input
				type="text" name="location" placeholder="camping location">
			<input type="date" name="date" placeholder="camping date"> <input
				type="text" name="distance" placeholder="camping distance">
			<input type="text" name="price" placeholder="camping price">
			<button name="submit" type="submit">Add Camp</button>
		</form>
	</div>

	<div id="updateCamp"></div>
	<div id="campsDiv"></div>

</body>
</html>
